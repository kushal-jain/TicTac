<html>
<head>
	<title>Tic Tac</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<style>
	.tdCheck
	{
		width: 100px;
		height: 50px;
		border:1px solid black;
		text-align:center;
		cursor: pointer;
		font-size: 16px;
		font-weight: bold;
	}
	
	.player1Txt
	{
		color: #0000FF;
	}
	
	.player1:Hover
	{
		background-color: #0000FF;
		color: white;
	}
	
	.player2Txt
	{
		color: #FF0000;
	}
	
	.player2:Hover
	{
		background-color: #FF0000;
		color: white;
	}
</style>
</head>
<body style="margin: 15% 40%">
	<div id="divInfo"></div>
	<table width="300px" height="150" cellpadding=0 cellspacing=0>
		<tr>
			<td id="td_00" class="tdCheck"></td>
			<td id="td_01" class="tdCheck"></td>
			<td id="td_02" class="tdCheck"></td>
		</tr>
		<tr>
			<td id="td_10" class="tdCheck"></td>
			<td id="td_11" class="tdCheck"></td>
			<td id="td_12" class="tdCheck"></td>
		</tr>
		<tr>
			<td id="td_20" class="tdCheck"></td>
			<td id="td_21" class="tdCheck"></td>
			<td id="td_22" class="tdCheck"></td>
		</tr>
	</table>
</body>

<script src="tictac.js"></script>
</html>
